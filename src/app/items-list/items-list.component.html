<div
  class="bar"
  style="
    height: 1rem;
    background: linear-gradient(
      to right,
      hsl(215, 91%, 69%),
      rgb(60, 136, 243)
    );
    border-radius: 1rem;
  "
></div>

<div class="main container">
  <h3 class="display-6 my-3 text-center">List Of Items</h3>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <td>Item Id</td>
        <td>Item Name</td>
        <td>Item Price</td>

        <td>Item Category</td>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of expService.items
            | filter: filter
            | paginate: { itemsPerPage: 4, currentPage: page }
        "
      >
        <td>{{ item.ItemId }}</td>
        <td>{{ item.ItemName }}</td>
        <td>{{ item.ItemPrice }}</td>
        <td>{{ item.category }}</td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
