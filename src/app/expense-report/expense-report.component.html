<div
  class="bar"
  style="
    height: 1rem;
    background: linear-gradient(
      to right,
      hsl(215, 91%, 69%),
      rgb(60, 136, 243)
    );
    border-radius: 1rem;
  "
></div>
<div class="main container m-3">
  <div class="row">
    <label for="date my-1"
      >Choose date to find the maximum spend category and amount</label
    >
    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- user name control  -->
        <div class="my-3 form-group">
          <input
            type="date"
            class="form-control"
            placeholder="Enter date"
            name="Date"
            formControlName="Date"
            class="form-control"
            minlength="3"
            required
          />
        </div>
        <div class="validation"></div>
        <!-- username validations -->

        <!-- button  -->
        <!-- center a button  -->

        <div class="my-3 text-center">
          <button class="btn-primary btn">Get Category</button>
        </div>
        <div *ngIf="error" style="color: red; text-align: left">
          {{ error }}
        </div>
      </form>
      <!-- end form  -->
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        &nbsp;
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of expService.maxXategories | keyvalue">
        <td>{{ item.key }}</td>
        &nbsp;
        <td>{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
